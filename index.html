<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodríguez Carnes - Carnes Premium</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Rodríguez Carnes</h1>
            <p>Desde 1985 - Tradición y Calidad</p>
        </div>
    </header>

    <nav id="main-nav"></nav>

    <main class="container">
        <section id="hero">
            <div class="hero-content">
                <h2>Experiencia Carnívora Premium</h2>
                <p>Descubre los mejores cortes de carne seleccionados por expertos</p>
                <a href="#menu" class="btn">Ver Menú</a>
            </div>
        </section>

        <section id="menu">
            <h2>Nuestro Menú</h2>
            <div id="menu-container"></div>
        </section>
        
        <section id="menu-editor" style="margin-top: 3rem; padding: 2rem; border: 1px solid #ccc; border-radius: 8px;">
            <h3>✏️ Agregar Nuevo Ítem al Menú</h3>
            <form id="add-item-form">
                <div style="margin-bottom: 1rem;">
                    <label for="item-name" style="display: block; font-weight: 600;">Nombre del Plato:</label>
                    <input type="text" id="item-name" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="item-description" style="display: block; font-weight: 600;">Descripción:</label>
                    <input type="text" id="item-description" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="item-price" style="display: block; font-weight: 600;">Precio ($):</label>
                    <input type="number" id="item-price" required min="1" style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="item-category" style="display: block; font-weight: 600;">Categoría:</label>
                    <select id="item-category" style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;"></select>
                </div>
                <button type="submit" class="btn" style="margin-top: 1rem;">Agregar Plato</button>
            </form>
        </section>
        </main>

    <footer>
        <div class="container">
            <p>Rodríguez Carnes &copy; 2025</p>
            <p>Av. Carlos peres ricart 1234, Santo Domingo</p>
            <p>Reservas: 809-255-9391</p>
        </div>
    </footer>

    <script src="menu.json"></script>
    <script src="js/main.js"></script>
</body>
</html>
